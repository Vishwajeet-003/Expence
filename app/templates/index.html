<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Expense Tracker</h1>
            <nav>
                <button onclick="showUploadModal()" class="btn">üì§ Upload File</button>
                <button onclick="showManualModal()" class="btn">‚úèÔ∏è Add Manually</button>
                <button onclick="clearExpenses()" class="btn btn-danger">üóëÔ∏è Clear All</button>
            </nav>
        </header>

        <div class="dashboard">
            <!-- Summary Cards -->
            <div class="summary-cards" id="summaryCards"></div>
            
            <!-- Charts -->
            <div class="charts-container">
                <div class="chart-box">
                    <h2>Category Distribution</h2>
                    <div id="pieChart"></div>
                </div>
                
                <div class="chart-box">
                    <h2>Expense Breakdown</h2>
                    <div id="barChart"></div>
                </div>
            </div>

            <!-- Expenses Table -->
            <div class="expense-list">
                <h2>All Expenses</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody id="expensesBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUploadModal()">&times;</span>
            <h2>Upload Expense File</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Choose File:</label>
                    <input type="file" id="file" name="file" accept=".csv,.png,.jpg,.jpeg" required>
                    <small>Supported: CSV files and Images (PNG, JPG)</small>
                </div>
                <button type="submit" class="btn">Upload</button>
            </form>
        </div>
    </div>

    <!-- Manual Entry Modal -->
    <div id="manualModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeManualModal()">&times;</span>
            <h2>Add Expense Manually</h2>
            <form id="manualForm">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                <button type="submit" class="btn">Add Expense</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
